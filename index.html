<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather APP</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form id="weather-submit">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            class="input-weather-element"
            id="input-element"
          />
          <input type="submit" value="search" class="weather-element-submit" />
        </form>
      </header>
      <main>
        <div class="weather-container-background">
          <div>
            <h1 class="weather-city-name" id="weather-city-name">Paris</h1>

            <p class="current-weather-details">
              <span id="current-weather-time"> Tuesday, 02:03 </span>,<span
                id="description"
                >clear sky</span
              >
              <br />
              Humidity:<strong> 69% </strong>, Wind:<strong> 5.14km/h</strong>
            </p>
          </div>
          <div class="weather-details">
            <span class="weather-temperature-icon">üå®Ô∏è</span>
            <span class="weather-temperature" id="weather-temperature">12</span>

            <span class="weather-temperature-unit">¬∞C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Domer078" target="_blank">Khomotso Mabala</a
        >,is
        <a
          href="https://github.com/Domer078/vanilla-weather-app"
          target="_blank"
          >Open-sourced on GitHub</a
        >
        and
        <a href="https://khomotso-weather-app.netlify.app/"
          >Hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
