<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather APP</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city.."
            required
            class="input-weather-element"
          />
          <input type="submit" value="search" class="weather-element-submit" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <p>
          Sunday 0:11, clear sky
          <br />
          Humidity: 69%, Wind: 5.14km/h
        </p>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Domer078" target="_blank"
            >Khomotso Mabala</a
          >,is
          <a
            href="https://github.com/Domer078/vanilla-weather-app"
            target="_blank"
            >Open-sourced on GitHub</a
          >
          and
          <a href="https://khomotso-weather-app.netlify.app/"
            >Hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
